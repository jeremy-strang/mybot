  #  Magic Find: 40
  #- Qualities: magic
  #  Faster Cast Rate: 10
  #  Max Mana: 120
  #- Qualities: magic
  #  Magic Find: 15
  #  Max Mana: 120
  #- Qualities: magic
  #  Faster Cast Rate: 10
  #  Sum Resist: 30
  #- Qualities: magic
