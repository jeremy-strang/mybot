  #  Sum Resist: 30
  - Qualities: rare
    Faster Cast Rate: 10
    Max Mana: 80
    Sum Resist: 40
  - Qualities: unique # SoJ or BK ring
    All Skills: 1

# This will show Barbarian Warcry Sticks when you trade a town vendor that has them for sale
Glaive:
  - Qualities: magic
    Class Skill Tree:
      Barbarian Warcries: 3

